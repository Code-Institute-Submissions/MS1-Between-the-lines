                                <form>
                                    <div class="form-group">
                                        <label for="name"><strong>Name</strong></label>
                                        <input type="text" class="form-control" id="name" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="surname"><strong>Surname</strong></label>
                                        <input type="text" class="form-control" id="surname" placeholder="Surname">
                                    </div> 
                                    <div class="form-group">
                                        <label for="email"><strong>Email</strong></label>
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label><strong>Interests</strong></label>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="Check-persodev">
                                            <label class="custom-control-label" for="Check-persodev">Personal development</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="Check-chill">
                                            <label class="custom-control-label" for="Check-chill">Chill</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="Check-bio">
                                            <label class="custom-control-label" for="Check-bio">Biographies</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="Check-persofi">
                                            <label class="custom-control-label" for="Check-persofi">Personal Finances</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="Check-love">
                                            <label class="custom-control-label" for="Check-love">Love & Friendship</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="Check-classics">
                                            <label class="custom-control-label" for="Check-classics">Classics</label>
                                        </div>
                                        <button type="submit" class="btn btn-outline-dark btn-box-position">Submit</button>     
                                    </div>
